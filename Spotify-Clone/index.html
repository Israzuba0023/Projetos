<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone | Israel Cassute</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">

        <aside id="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i> <span>Spotify</span>
            </div>

            <nav class="nav-links">
                <ul>
                    <li class="active"><i class="fas fa-home"></i> <span>Início</span></li>
                    <li><i class="fas fa-search"></i> <span>Pesquisar</span></li>
                    <li><i class="fas fa-book-open"></i> <span>Sua Biblioteca</span></li>
                </ul>
            </nav>

            <div class="playlists">
                <h4>Playlists</h4>
                <p class="playlist-item">Minhas Favoritas</p>
                <p class="playlist-item">Chill Vibe</p>
            </div>
        </aside>

        <main id="main-content">
            <header class="main-header">
                <div class="navigation-buttons">
                    <button class="nav-btn menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>

                    <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="user-profile">
                    <button class="btn upgrade-btn">Fazer Upgrade</button>
                    <div class="profile-icon">IC</div> </div>
            </header>

            <section class="home-section">
                <h2>Boa noite</h2>

                <div class="card-grid">
                    <div class="playlist-card">
                        <img src="assets/images/album1.jpg" alt="Capa" loading="lazy">
                        <h4>Daily Mix 1</h4>
                        <p>O melhor para você</p>
                    </div>
                    <div class="playlist-card">
                        <img src="assets/images/album2.jpg" alt="Capa" loading="lazy">
                        <h4>Descobertas da Semana</h4>
                        <p>Músicas que você vai amar</p>
                    </div>
                    <div class="playlist-card">
                        <img src="assets/images/album3.jpg" alt="Capa" loading="lazy">
                        <h4>Pop Hits</h4>
                        <p>Os maiores sucessos pop</p>
                    </div>
                </div>

                <h2>Feito para Israel Cassute</h2>
                <div class="artist-grid">
                    </div>

            </section>
        </main>

        <footer id="player">
            <div class="song-info">
                <img src="assets/images/current_song.jpg" alt="Capa" class="song-cover">
                <div>
                    <p class="song-title">Nome da Música</p>
                    <p class="song-artist">Nome do Artista</p>
                </div>
                <i class="far fa-heart favorite-icon" id="favorite-toggle"></i>
            </div>

            <div class="controls">
                <div class="media-controls">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play-circle large-icon"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="progress-bar-container">
                    <span>0:30</span>
                    <input type="range" class="progress-bar" value="20">
                    <span>3:45</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" value="70">
            </div>
        </footer>

    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
