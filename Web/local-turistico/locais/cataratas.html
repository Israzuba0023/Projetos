    <p>As Cataratas de Vitória, localizadas na fronteira entre Zâmbia e Zimbabwe, são uma das maiores e mais espetaculares quedas de água do mundo. Conhecidas localmente como “Mosi-oa-Tunya” (“a fumaça que troveja”), são Patrimônio Mundial da UNESCO.</p>
