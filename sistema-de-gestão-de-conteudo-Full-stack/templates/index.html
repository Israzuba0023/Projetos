<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Tecnologia | Israel Cassute</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">Blog de Tecnologia</a>
        <p style="font-size: 0.9rem; margin-top: 5px;">Desenvolvimento, Cibersegurança e Dados</p>
    </header>

    <div class="container">
        {% for post in posts %}
        <div class="post-summary">
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.titulo }}</a></h2>
            <p class="post-meta">Publicado em: {{ post.data_criacao.strftime('%d/%m/%Y') }}</p>
            <p>{{ post.corpo[:200] }}...</p>
            <p><a href="{{ url_for('post', post_id=post.id) }}">Ler mais »</a></p>
        </div>
        {% else %}
        <p style="text-align: center;">Nenhum post encontrado. Acesse <a href="{{ url_for('admin') }}">a área de Admin</a> para criar o primeiro!</p>
        {% endfor %}
    </div>
</body>
</html>
