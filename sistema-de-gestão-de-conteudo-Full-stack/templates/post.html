<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">« Voltar para Home</a>
    </header>

    <div class="container post-full">
        <h1>{{ post.titulo }}</h1>
        <p class="post-meta">Publicado em: {{ post.data_criacao.strftime('%d/%m/%Y às %H:%M') }}</p>

        <div class="post-content">
            {{ post.corpo }}
        </div>

        <div class="admin-actions">
            <a href="{{ url_for('edit_post', post_id=post.id) }}">Editar Post</a>
        </div>
    </div>
</body>
</html>
